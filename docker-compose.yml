services:
  logger:
    build: .
    volumes:
    - ./logger.py:/app/logger.py
    - ./logs:/app/logs
    env_file: 
      - path: .env
        required: false
    stdin_open: true
    tty: true
    restart: always
    command: python /app/logger.py
    extra_hosts:
      - "host.docker.internal:host-gateway"